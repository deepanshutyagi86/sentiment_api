<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Your Tweet</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-600 via-purple-500 to-pink-500 flex items-center justify-center">
    <div class="bg-white bg-opacity-90 rounded-2xl shadow-2xl p-8 max-w-2xl w-full mx-4 transform transition-all hover:scale-105">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Enter Your Tweet</h1>
        <p class="text-gray-600 mb-6">Paste a tweet below to predict its sentiment.</p>
        <form action="/testme" method="post" class="space-y-4">
            <textarea name="tweet" placeholder="Type your tweet here..." class="w-full h-32 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"></textarea>
            {% if error %}
                <p class="text-red-500 text-sm">{{ error }}</p>
            {% endif %}
            <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-lg hover:bg-indigo-700 transition duration-300">Predict Sentiment</button>
        </form>
        <p class="mt-4 text-sm text-gray-500"><a href="/" class="text-indigo-600 hover:underline">Back to Home</a></p>
    </div>
</body>
</html>
